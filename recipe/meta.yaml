{% set version = "3.4.5" %}

package:
  name: cryptography-vectors
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cryptography_vectors/cryptography_vectors-{{ version }}.tar.gz
  sha256: c921deac9b854e45f01353080ac84d79c8091742aa32923ccd0d68889d775a71

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - cryptography_vectors

about:
  home: https://github.com/pyca/cryptography
  license: BSD-3-Clause OR Apache-2.0
  license_file:
    - LICENSE
    - LICENSE.BSD
    - LICENSE.APACHE
  summary: Test vectors for the cryptography package.
  dev_url: https://github.com/pyca/cryptography/tree/master/vectors
  doc_url: https://cryptography.io

extra:
  recipe-maintainers:
    - jakirkham
